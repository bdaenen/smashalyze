  function canvasToGrey(ctx) {
    var imageData = ctx.getImageData(0, 0, 22, 22);
    var data = imageData.data;

    for(var i = 0; i < data.length; i += 4) {
      var brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];

      // Alter this threshold and re-test with different src images.
      if (brightness > 100) {
        brightness = 255;
      }
      else {
        brightness = 0;
      }
      // red
      data[i] = brightness;
      // green
      data[i + 1] = brightness;
      // blue
      data[i + 2] = brightness;
    }
    ctx.putImageData(imageData, 0, 0);
  }

  function drawToCanvas(canvas, config) {
    var ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    ctx.drawImage(document.getElementById('in'), config.sx, config.sy, config.sw, config.sh, 0, 0, config.sw, config.sh);
  }

  function getCtxDiff(ctx1, ctx2) {
    var imageData1 = ctx1.getImageData(0, 0, 22, 22);
    var imageData2 = ctx2.getImageData(0, 0, 22, 22);
    var data1 = imageData1.data;
    var data2 = imageData2.data;
    var diff = 0;

    for(var i = 0; i < data1.length; i += 4) {
      if (data1[i] != data2[i]) {
        diff++;
      }
      if (data1[i+1] != data2[i+1]) {
        diff++;
      }
      if (data1[i+2] != data2[i+2]) {
        diff++;
      }
    }

    return diff;
  }
